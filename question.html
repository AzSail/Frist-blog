<!DOCTYPE html>
<html>
<hand>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/question.css">
    <title>question</title>
</hand>

<body class="main">
    <div class="box">
        <div class="header">
            <h1 class="title">调查问卷</h1>
        </div>
        <hr class="hr">
        <form action="" method="get">
            <div class="content">
                <p class="question">1.您的名字</p>
                <input type="text" class="input-box">
                <p class="question">2.性别</p>
                
                <input name="sex" type="radio" class="input-radio">
                <span class="input-rad-word">男</span>
                <br>
                <input name="sex" type="radio" class="input-radio">
                <span class="input-rad-word">女</span>
                <p class="question">3.所属院系</p>
                <select class="select">
                    <option selected></option>
                    <option>人工智能学院</option>
                    <option>人居环境学院</option>
                    <option>商务贸易学院</option>
                    <option>财富管理学院</option>
                    <option>传媒设计学院</option>
                    <option>马克思主义学院</option>
                    <option>文学院</option>
                    <option>体育学院</option>
                </select>
                <p class="question">4.班级</p>
                <input type="text" class="input-box">
                <p class="question">5.个人兴趣</p>
                <input type="checkbox" name="hobby" class="input-checkbox">
                <span class="input-rad-word">游戏</span><br>
                <input type="checkbox" name="hobby" class="input-checkbox">
                <span class="input-rad-word">音乐</span><br>
                <input type="checkbox" name="hobby" class="input-checkbox">
                <span class="input-rad-word">运动</span><br>
                <input type="checkbox" name="hobby" class="input-checkbox">
                <span class="input-rad-word">影视</span><br>
                <input type="checkbox" name="hobby" class="input-checkbox">
                <span class="input-rad-word">其他</span><br>
                <p class="question">6.意见</p>
                <input type="text" class="input-box">
            </div>
            <div class="footer">
                <input type="reset" value="重置" class="footer-reset">
                <input type="submit" value="提交" class="footer-submit">
                </form>
            </div>
    </div>
    
</body>

</html>
